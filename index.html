  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: white;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('image.png') no-repeat center center/cover;
      filter: brightness(0.6);
      z-index: -1;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      font-size: 1.2rem;
      letter-spacing: 3px;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      text-transform: uppercase;
      margin-bottom: 2rem;
    }

    .headline {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 2.5rem;
      font-family: 'Playfair Display', serif;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .button {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      text-decoration: none;
      color: #ddd;
      border: 1px solid #444;
      padding: 0.8rem 1.6rem;
      border-radius: 5px;
      transition: 0.3s ease;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border-color: white;
    }

    .social {
      margin-top: 1.5rem;
      font-family: 'Inter', sans-serif;
    }

    .social a {
      margin: 0 0.7rem;
      text-decoration: none;
      color: #bbb;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    .social a:hover {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
